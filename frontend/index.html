<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gestión de Inventario IntraPod</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 40px 32px 32px 32px;
            max-width: 440px;
            width: 100%;
            margin: 40px auto;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .dashboard-header .logo {
            font-size: 3.5rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .dashboard-header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #232526;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .dashboard-header p {
            color: #888;
            font-size: 1.1rem;
        }
        .card-user {
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(13,110,253,0.07);
            padding: 24px 18px;
            margin-bottom: 18px;
            text-align: center;
        }
        .card-user .bi {
            font-size: 2.2rem;
            color: #0d6efd;
            margin-bottom: 8px;
        }
        .card-user strong {
            color: #232526;
        }
        .btn-login {
            background: #0d6efd;
            color: #fff;
            font-weight: 500;
            border-radius: 8px;
            margin-top: 18px;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: #0a58ca;
            color: #fff;
        }
        .features {
            margin-top: 30px;
        }
        .features h5 {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .features ul {
            padding-left: 1.2em;
        }
        .features li {
            margin-bottom: 7px;
            color: #232526;
        }
        .footer {
            text-align: center;
            color: #aaa;
            margin-top: 30px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="logo"><i class="bi bi-truck"></i></div>
            <h1>Sistema Gestión de Inventario <span style="color:#0d6efd;">IntraPod</span></h1>
            <p>Control y gestión eficiente para importadora de electrodomésticos</p>
        </div>
        <div class="card-user">
            <i class="bi bi-person-fill-gear"></i>
            <h5 class="mb-2">Usuario de Prueba</h5>
            <p><strong>Usuario:</strong> DAN1E10</p>
            <p><strong>Contraseña:</strong> admin123</p>
            <a href="pages/login.html" class="btn btn-login w-100">Ingresar al Sistema</a>
        </div>

        <div class="footer">
            Sistema de Gestión para Importadora de Electrodomésticos IntraPod &copy; 2025
        </div>
    </div>
    <script>
        // Redirigir si hay una sesión activa
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const rol = localStorage.getItem('rol');
            if (token && rol) {
                switch(rol) {
                    case 'administrador':
                        window.location.href = './pages/dashboard_admin/index.html';
                        break;
                    case 'empacador':
                        window.location.href = './pages/dashboard_empacador/index.html';
                        break;
                    default:
                        break;
                }
            }
        });
    </script>
</body>
</html>
