<div class="row mb-4">

<!-- Modal para registrar/editar venta tipo carrito -->
<div class="modal fade" id="modalVenta" tabindex="-1" role="dialog" aria-labelledby="modalVentaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="formVenta">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVentaLabel">Registrar Venta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="alertModalVenta"></div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="ventaUsuario">Usuario</label>
              <select class="form-control" id="ventaUsuario" required></select>
            </div>
            <div class="form-group col-md-6">
              <label for="ventaSucursal">Sucursal</label>
              <select class="form-control" id="ventaSucursal" required></select>
            </div>
          </div>
          <hr>
          <h6>Agregar productos</h6>
          <div class="form-row align-items-end">
            <div class="form-group col-md-5">
              <label for="ventaProducto">Producto</label>
              <select class="form-control" id="ventaProducto"></select>
              <small id="stockDisponible" class="form-text text-muted" style="font-weight:bold;"></small>
            </div>
            <div class="form-group col-md-3">
              <label for="ventaCantidad">Cantidad</label>
              <input type="number" class="form-control" id="ventaCantidad" min="1" value="1">
            </div>
            <div class="form-group col-md-3">
              <label for="ventaPrecio">Precio unitario</label>
              <input type="number" class="form-control" id="ventaPrecio" min="0" step="0.01">
            </div>
            <div class="form-group col-md-1">
              <button type="button" class="btn btn-success" id="btnAgregarProducto"><i class="mdi mdi-cart-plus"></i></button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-bordered" id="tablaCarrito">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio unitario</th>
                  <th>Subtotal</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="text-right font-weight-bold">Total: $<span id="ventaTotal">0.00</span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Venta</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Ventas de Productos</h4>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="editarEstadoVenta"><b>Editar estado de venta:</b></label>
          <div style="position:relative;">
            <span style="position:absolute;left:10px;top:50%;transform:translateY(-50%);color:#007bff;font-size:1.2em;pointer-events:none;">
              <i class="mdi mdi-swap-horizontal"></i>
            </span>
            <select id="editarEstadoVenta" class="form-control" disabled
              style="padding-left:2.2em;background: #f4f8fb; border-radius: 0.5em; border: 1.5px solid #b6d4fe; font-weight:bold; color:#1a237e;">
              <option value="pendiente">Pendiente</option>
              <option value="entregado">Entregado</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>
          <small id="ventaSeleccionadaInfo" class="text-muted"></small>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="tabla-ventas-productos">
          <thead>
            <tr>
              <th>#</th>
              <th>Usuario</th>
              <th>Sucursal</th>
              <th>Fecha</th>
              <th>Total</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="ventas-productos-tbody">
            <!-- Aquí se llenarán las ventas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
